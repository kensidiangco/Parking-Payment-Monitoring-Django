{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
 	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	{% block extrahead %} {% endblock %}
	<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="icon" href="{%static 'images/KEN.png'%}" sizes="16x16" type="image/png">
	
</head>
<body class="bg-light">
	<nav class="nav navbar-expand-lg justify-content-center shadow-sm p-3">
        <a id='global' class="navbar-brand nav-link lead text-secondary font-weight-normal" href="{% url 'dashboard' %}">Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="nav-link navbar-brand lead text-secondary font-weight-normal" href="{% url 'paymentLog'%}">Payment status</a>
        <a class="nav-link navbar-brand lead text-secondary font-weight-normal" href="{% url 'newtenant'%}">Add tenant</a>
        <a class="nav-link navbar-brand lead text-secondary font-weight-normal" href="{% url 'parkingfee'%}">Pay in</a>
        {% if user.is_authenticated %}
        <a class="nav-link navbar-brand lead text-secondary font-weight-normal" href="{% url 'admin:index' %}">LOGOUT ADMIN</a>
        {% endif %}
    </nav>
	
	{% block content %}
	{% endblock %}
</body>
</html>
